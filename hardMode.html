<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Mobil Gesture</title>
  <link rel="icon" type="image/png" href="images/iconnWeb.png">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="bg-animation">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="stars star1"></div>
    <div class="stars star2"></div>
    <div class="stars star3"></div>
    <div class="stars star4"></div>
    <div class="stars star5"></div>
  </div>

  <h1>🏎️ Hard Mode 🏎️</h1>

  <div id="countdown-overlay">
    <div id="countdown-number">3</div>
  </div>

  <div id="game-container">
    <div id="player"></div>
    <div id="finish-line"></div>
    <span id="score"></span>
    <span id="highscore"></span>
  </div>

  <div id="cam-container">
    <canvas id="canvas" width="200" height="200"></canvas>
    <div id="scoreboard">
      Gesture: <span id="gesture">-</span> 
    </div>
  </div>

  <!-- Win Modal -->
  <div id="win-modal" class="modal win-modal">
    <div class="modal-content">
      <h2>🏆 Congratulation!🏆</h2>
      <p>You succesfully complete the Game!</p>
      <button onclick="restartGame()">🎮 Play Again</button>
      <button onclick="backHome()">⬅️ Back</button>
      <div class="celebration" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
      <div class="celebration" style="top: 20%; left: 80%; animation-delay: 0.5s;"></div>
      <div class="celebration" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="lose-modal" class="modal lose-modal">
    <div class="modal-content">
      <h2>💥 GAME OVER 💥</h2>
      <p>Ups! You hit the car</p>
      <button onclick="restartGame()">🔄 Try Again</button>
      <button onclick="backHome()">⬅️ Back</button>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.4/dist/teachablemachine-pose.min.js"></script>
  <script src="scriptHard.js">
  </script>
</body>
</html>
